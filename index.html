<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Bestell-App</title>

            <script src="./scripts/library.js"></script>
            <script src="./scripts/templates.js"></script>
            <script src="./scripts/assets.js"></script>
            <script src="./scripts/responsiveTemplates.js"></script>
            <script src="./script.js"></script>

            <link rel="stylesheet" href="./styles/header.css" />
            <link rel="stylesheet" href="./styles/footer.css" />
            <link rel="stylesheet" href="./styles/assets.css" />
            <link rel="stylesheet" href="./fonts.css" />
            <link rel="stylesheet" href="./styles/shoppingcart.css" />
            <link rel="stylesheet" href="./styles/standard.css" />
            <link rel="stylesheet" href="./styles/dialog.css" />
            <link rel="stylesheet" href="./styles/quickselectionSection.css" />
            <link rel="stylesheet" href="./styles/responsive.css" />
            <link rel="stylesheet" href="style.css" />

            <link rel="shortcut icon" href="./Material/Favicon/favicon.ico" type="image/x-icon" />
      </head>
      <body onload="render()" onresize="checkForResponsiveBasket()">
            <header>
                  <img id="header-img" src="./Material/Logo/Logo.png" />
            </header>
            <div onclick="closeAddDishDialog()" class="display-none" id="add-dish-dialog-container">
                  <div onclick="doNotClose(event)" id="add-dish-dialog"></div>
            </div>
            <div id="content">
                  <div id="img-quickselection-menu-container">
                        <section id="img-section">
                              <img id="head-img" src="./assets/img/pizza.jpg" />
                        </section>
                        <div id="info-quickselection-container">
                              <section id="info-section">
                                    <div>
                                          <h1 id="cucina">La Cucina di Thomas</h1>
                                          <div class="flex align-items-center gap-16">
                                                <img src="./assets/img/star.png" id="star-img" />
                                                <p class="text-decoration-underline">
                                                      <span class="font-weight-600">4.2</span> (200+)
                                                </p>
                                          </div>
                                          <div class="flex align-items-center gap-16">
                                                <img src="./assets/img/bicycle.png" id="bicycle-img" />
                                                <p class="margin-0">2,50 €</p>
                                          </div>
                                    </div>
                                    <img src="./Material/Favicon/android-chrome-512x512.png" id="logo-img" />
                              </section>
                              <section id="quickselection-section"></section>
                        </div>
                        <section id="menu-section"></section>
                  </div>
                  <div id="shopping-cart-container">
                        <div id="basket">
                              <h2 class="text-align-center">Warenkorb</h2>
                              <h5 class="text-align-center margin-0">Lieferung ab Mindestbestellwert 30€ kostenlos!</h5>
                              <div id="shipping-cost-toggle-switch-container" class="text-align-center flex margin-top-8">
                                    <div onclick="shippingYes()" id="shipping-yes-container" class="background-white">
                                          <h4 class="margin-0">Lieferung</h4>
                                          <p class="margin-0 margin-top-8">30-55 min</p>
                                    </div>
                                    <div onclick="shippingNo()" id="shipping-no-container">
                                          <h4 class="margin-0">Abholung</h4>
                                          <p class="margin-0 margin-top-8">15 min</p>
                                    </div>
                              </div>
                              <div id="basket-item-area"></div>
                              <div id="basket-cost-area"></div>
                        </div>
                  </div>
            </div>
            <div id="responsive-basket" class="display-none">
                  <button id="close-responsive-basket-button" onclick="closeResponsiveBasket()">X</button>
                  <h2 class="text-align-center">Warenkorb</h2>
                  <h5 class="text-align-center margin-0">Lieferung ab Mindestbestellwert 30€ kostenlos!</h5>
                  <div id="responsive-shipping-cost-toggle-switch-container" class="text-align-center flex margin-top-8">
                        <div onclick="shippingYes()" id="responsive-shipping-yes-container" class="background-white">
                              <h4 class="margin-0">Lieferung</h4>
                              <p class="margin-0 margin-top-8">30-55 min</p>
                        </div>
                        <div onclick="shippingNo()" id="responsive-shipping-no-container">
                              <h4 class="margin-0">Abholung</h4>
                              <p class="margin-0 margin-top-8">15 min</p>
                        </div>
                  </div>
                  <div id="responsive-basket-item-area"></div>
                  <div id="responsive-basket-cost-area"></div>
            </div>
            <button onclick="openResponsiveBasket()" id="open-responsive-basket-button" class="display-none">
                  [<span id="responsive-basket-amount"></span>] WARENKORB &nbsp;<span id="responsive-basket-button-total"></span>
            </button>
            <footer>
                  <a href="#header-img"> <img id="footer-logo" src="./Material/Logo/Logo.png" /></a>
            </footer>
      </body>
</html>
