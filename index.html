<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Bestell-App</title>

            <script src="./scripts/library.js"></script>
            <script src="./scripts/templates.js"></script>
            <script src="./scripts/assets.js"></script>
            <script src="./script.js"></script>

            <link rel="stylesheet" href="./styles/header.css" />
            <link rel="stylesheet" href="./styles/footer.css" />
            <link rel="stylesheet" href="./styles/assets.css" />
            <link rel="stylesheet" href="./styles/fonts.css" />
            <link rel="stylesheet" href="./styles/shoppingcart.css" />
            <link rel="stylesheet" href="./styles/standard.css" />
            <link rel="stylesheet" href="./styles/dialog.css" />
            <link rel="stylesheet" href="style.css" />
      </head>
      <body onload="render()">
            <header></header>
            <div class="display-none" id="add-dish-dialog-container">
                  <div id="add-dish-dialog"></div>
            </div>
            <div id="content">
                  <div id="img-quickselection-menu-container">
                        <section id="img-section">
                              <img id="head-img" src="./assets/img/pizza.jpg" />
                        </section>
                        <section id="info-section"></section>
                        <section id="quickselection-section"></section>
                        <section id="menu-section"></section>
                  </div>
                  <div id="shopping-cart-container">
                        <div id="basket">
                              <h2 class="text-align-center">Warenkorb</h2>
                              <label class="switch">
                                    <input type="checkbox" />
                                    <span class="slider"></span>
                              </label>
                              <div id="basket-item-area"></div>
                        </div>
                  </div>
            </div>

            <footer></footer>
      </body>
</html>
